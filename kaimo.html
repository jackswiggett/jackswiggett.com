<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Jack Swiggett | Kaimo</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400,600" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Install PhotoSwipe - http://photoswipe.com/ -->
  <link rel="stylesheet" href="photoswipe/photoswipe.css">
  <link rel="stylesheet" href="photoswipe/default-skin/default-skin.css">
  <script src="photoswipe/photoswipe.min.js"></script>
  <script src="photoswipe/photoswipe-ui-default.min.js"></script>
</head>
<body class="kaimo-page">
  <img class="kaimo-logo" src="img/kaimo-logo.png" />
  <h1>Kaimo</h1>
  <h2>A full-stack health and wellness application for browser, iOS and Android</h2>
  <a class="kaimo-link" href="https://kaimoapp.com" target="_blank">kaimoapp.com</a>

  <hr />

  <!-- PhotoSwipe galleries -->
  <h3>Web App Screenshots</h3>
  <div class="kaimo-gallery web">
    <img src="img/kaimo-gallery/browser00.png" itemprop="thumbnail" alt="Screenshot of Kaimo" data-size="2488x1682" />
    <img src="img/kaimo-gallery/browser01.png" itemprop="thumbnail" alt="Screenshot of Kaimo" data-size="2488x1682" />
    <img src="img/kaimo-gallery/browser02.png" itemprop="thumbnail" alt="Screenshot of Kaimo" data-size="2488x1682" />
    <img src="img/kaimo-gallery/browser03.png" itemprop="thumbnail" alt="Screenshot of Kaimo" data-size="2488x1682" />
    <img src="img/kaimo-gallery/browser04.png" itemprop="thumbnail" alt="Screenshot of Kaimo" data-size="2488x1682" />
  </div>

  <hr />

  <h3>Mobile App Screenshots</h3>
  <div class="kaimo-gallery mobile">
    <img src="img/kaimo-gallery/ios00.png" itemprop="thumbnail" alt="Screenshot of Kaimo" data-size="936x1606" />
    <img src="img/kaimo-gallery/ios01.png" itemprop="thumbnail" alt="Screenshot of Kaimo" data-size="936x1606" />
    <img src="img/kaimo-gallery/ios02.png" itemprop="thumbnail" alt="Screenshot of Kaimo" data-size="936x1606" />
    <img src="img/kaimo-gallery/ios03.png" itemprop="thumbnail" alt="Screenshot of Kaimo" data-size="936x1606" />
    <img src="img/kaimo-gallery/ios04.png" itemprop="thumbnail" alt="Screenshot of Kaimo" data-size="936x1606" />
    <img src="img/kaimo-gallery/ios05.png" itemprop="thumbnail" alt="Screenshot of Kaimo" data-size="936x1606" />
    <img src="img/kaimo-gallery/ios06.png" itemprop="thumbnail" alt="Screenshot of Kaimo" data-size="936x1606" />
  </div>

  <!-- PhotoSwipe popup -->
  <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="pswp__bg"></div>
    <div class="pswp__scroll-wrap">
      <div class="pswp__container">
        <div class="pswp__item"></div>
        <div class="pswp__item"></div>
        <div class="pswp__item"></div>
      </div>
      <div class="pswp__ui pswp__ui--hidden">
        <div class="pswp__top-bar">
          <div class="pswp__counter"></div>
          <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
          <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
          <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
          <div class="pswp__preloader">
            <div class="pswp__preloader__icn">
              <div class="pswp__preloader__cut">
                <div class="pswp__preloader__donut"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
          <div class="pswp__share-tooltip"></div>
        </div>
        <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
        </button>
        <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
        </button>
        <div class="pswp__caption">
          <div class="pswp__caption__center"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/photoswipe.js"></script>
</body>
</html>
